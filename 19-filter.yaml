- name: Demo on function/filters
  hosts: web
  tasks:
    - name: print the default variable
      ansible.builtin.debug:
        msg: "Hello {{ Course | default('Ansible') }}"

    - name: convert to uppercase
      vars:
        greeting: "Hello ram"
      ansible.builtin.debug:
        msg: " {{ greeting | upper }} "
    
    - name: convert to lowercase
      vars:
        greeting: "Hello ram"
      ansible.buitlin.debug:
        msg: "{{ greeting | lower }}"
    