- name: check a number less than 10 or not
  hosts: local
  connection: local
  vars_prompt:
  - name: number
    prompt: please enter the number
    private: false
  tasks:
  - name: print the number if less than 10
    ansible.builtin.debug:
      msg: "Enter number {{ number }} is less  than 10"
    when {{ number }} < 10
    
